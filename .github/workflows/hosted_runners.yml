name: cpack

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install CMake
        run: |
          choco install cmake

      - name: Create build directory
        run: mkdir build

      - name: Run CMake and CPack
        run: |
          cd build
          cmake ..
          cpack

      - name: Upload package
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: build/Vistar-1.0.0-win64.msi  # Adjust the filename as needed
